<ion-header>

    <ion-navbar>
        <ion-title>tag-token-input</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item no-padding>
        <ion-input [(ngModel)]="name" placeholder="My Awesome Talk"></ion-input>
    </ion-item>
    <rl-tag-input [(ngModel)]="topics" [addOnBlur]="false" [autocomplete]="true" [autocompleteItems]="preparedTags" placeholder="Topics">
    </rl-tag-input>
    <button ion-button full (click)="addTalk()">Add Talk!</button>
    <br>
    <hr>

    <ion-list>
        <ion-item *ngFor="let talk of talks">
            {{ talk.name }}
            <p>
                {{ talk.topics.join(' ') }}
            </p>
        </ion-item>
    </ion-list>

    <ion-card *ngIf="talks.length === 0">
        <ion-card-content>No Talk found.</ion-card-content>
    </ion-card>

</ion-content>
